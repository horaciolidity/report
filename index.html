<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT Blockchain Explorer | Professional Balance Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --accent: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            border-bottom: 1px solid var(--bg-secondary);
            padding-bottom: 1.5rem;
        }

        .search-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        .search-form {
            display: flex;
            gap: 1rem;
        }

        .address-input {
            flex: 1;
            padding: 1rem;
            background: #3d3d3d;
            border: 1px solid #4d4d4d;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .search-btn {
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .balance-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .balance-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .token-icon {
            width: 48px;
            height: 48px;
        }

        .balance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .stat-box {
            background: #3d3d3d;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .stat-value {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .validation-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background: #008f4c;
            color: var(--accent);
        }

        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
            color: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>USDT Blockchain Explorer</h1>
            <p>Professional Tether (USDT) Balance Verification System</p>
        </header>

        <div class="search-container">
            <form class="search-form" id="searchForm">
                <input type="text" 
                       class="address-input" 
                       placeholder="Enter Ethereum address (0x...)"
                       required
                       id="addressInput">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i> Verify Balance
                </button>
            </form>
        </div>

        <div class="balance-container" id="balanceContainer" style="display: none;">
            <div class="balance-header">
                <img src="usdt-icon.svg" alt="USDT Icon" class="token-icon">
                <h2>Tether USD (USDT) Balance</h2>
                <span class="validation-badge">
                    <i class="fas fa-check-circle"></i>
                    Validated
                </span>
            </div>

            <div class="balance-stats">
                <div class="stat-box">
                    <div class="stat-label">Address</div>
                    <div class="stat-value" id="walletAddress">0x...</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Current Balance</div>
                    <div class="stat-value" id="usdtBalance">0.00 USDT</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Confirmations</div>
                    <div class="stat-value" id="confirmations">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Last Updated</div>
                    <div class="stat-value" id="lastUpdated">-</div>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Verifying on blockchain...
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        const USDT_CONTRACT_ADDRESS = '0xdac17f958d2ee523a2206206994597c13d831ec7';
        const USDT_ABI = [...]; // Insertar ABI completo del contrato USDT

        async function checkUSDTBalance(address) {
            const web3 = new Web3('https://mainnet.infura.io/v3/YOUR_INFURA_KEY');
            const contract = new web3.eth.Contract(USDT_ABI, USDT_CONTRACT_ADDRESS);
            
            try {
                // Obtener balance
                const balance = await contract.methods.balanceOf(address).call();
                const decimals = await contract.methods.decimals().call();
                const formattedBalance = (balance / (10 ** decimals)).toFixed(2);
                
                // Obtener confirmaciones
                const txCount = await web3.eth.getTransactionCount(address);
                
                return {
                    balance: formattedBalance,
                    confirmations: txCount,
                    timestamp: new Date().toLocaleString()
                };
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const address = document.getElementById('addressInput').value;
            
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('balanceContainer').style.display = 'none';

            const result = await checkUSDTBalance(address);
            
            document.getElementById('loading').style.display = 'none';
            
            if (result) {
                document.getElementById('walletAddress').textContent = address;
                document.getElementById('usdtBalance').textContent = `${result.balance} USDT`;
                document.getElementById('confirmations').textContent = result.confirmations;
                document.getElementById('lastUpdated').textContent = result.timestamp;
                document.getElementById('balanceContainer').style.display = 'block';
            }
        });
    </script>
</body>
</html>
