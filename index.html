<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiChain USDT Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/apexcharts@latest/dist/apexcharts.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #08060B;
            --secondary-bg: #1F1B24;
            --accent: #1FC7D4;
            --text-primary: #F4EEFF;
            --text-secondary: #9A6AFF;
            --border-color: #383241;
            --positive: #31D0AA;
            --negative: #ED4B9E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header mejorado */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            color: var(--accent);
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--secondary-bg);
        }

        .wallet-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .network-indicator {
            background: var(--secondary-bg);
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connect-wallet-btn {
            background: linear-gradient(90deg, var(--accent) 0%, #3B2386 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 16px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-top: 30px;
        }

        /* Tarjeta Principal */
        .main-card {
            background: var(--secondary-bg);
            border-radius: 24px;
            padding: 24px;
            border: 1px solid var(--border-color);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
        }

        .balance-overview {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .total-balance {
            text-align: center;
        }

        .balance-amount {
            font-size: 36px;
            font-weight: 600;
            margin: 10px 0;
            color: var(--accent);
        }

        .balance-change {
            color: var(--positive);
            font-size: 14px;
        }

        /* Lista de Redes */
        .network-list {
            display: grid;
            gap: 12px;
        }

        .network-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: var(--primary-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s;
        }

        .network-item:hover {
            transform: translateY(-2px);
        }

        .network-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .network-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .portfolio-card {
            background: var(--secondary-bg);
            border-radius: 24px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .portfolio-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        /* Gráfico */
        #priceChart {
            height: 300px;
            margin-top: 20px;
        }

        /* Tabla de Transacciones */
        .tx-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }

        .tx-table th, .tx-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .tx-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
        }

        .status-success {
            background: rgba(49, 208, 170, 0.1);
            color: var(--positive);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.svg" width="32">
                USDT Report
            </div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link">Exchange</a>
                <a href="#" class="nav-link">Analytics</a>
                <div class="wallet-info">
                    <div class="network-indicator">
                        <div class="network-dot"></div>
                        Ethereum
                    </div>
                    <button class="connect-wallet-btn" id="connectWalletBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M13 3H3C2.44772 3 2 3.44772 2 4V12C2 12.5523 2.44772 13 3 13H13C13.5523 13 14 12.5523 14 12V4C14 3.44772 13.5523 3 13 3Z" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M11 6H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        Connect Wallet
                    </button>
                    <button>Validar Saldo</button>
                </div>
            </nav>
        </header>

        <div class="dashboard-grid">
            <div class="main-card">
                <div class="card-header">
                    <h2 class="card-title">Multi-Chain Overview</h2>
                    <select class="network-selector">
                        <option>All Networks</option>
                        <option>Ethereum</option>
                        <option>BSC</option>
                        <option>Polygon</option>
                        <option>Avalanche</option>
                    </select>
                </div>

                <div id="priceChart"></div>

                <div class="network-list">
                    <!-- Network Items dinámicos -->
                </div>

                <table class="tx-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Network</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>2023-07-20 14:32</td>
                            <td>Received</td>
                            <td>+1,500.00 USDT</td>
                            <td>Ethereum</td>
                            <td><span class="tx-status status-success">Confirmed</span></td>
                        </tr>
                        <!-- Más transacciones -->
                    </tbody>
                </table>
            </div>

            <div class="sidebar">
                <div class="portfolio-card">
                    <h3>Portfolio Allocation</h3>
                    <div class="portfolio-item">
                        <span>Ethereum</span>
                        <span>45%</span>
                    </div>
                    <div class="portfolio-item">
                        <span>BSC</span>
                        <span>30%</span>
                    </div>
                    <div class="portfolio-item">
                        <span>Polygon</span>
                        <span>25%</span>
                    </div>
                </div>

                <div class="portfolio-card">
                    <h3>Network Status</h3>
                    <div class="portfolio-item">
                        <span>Ethereum</span>
                        <span class="status-success">Online</span>
                    </div>
                    <div class="portfolio-item">
                        <span>BSC</span>
                        <span class="status-success">Online</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        // Simulación de conexión de wallet
        let connected = false;
        document.getElementById('connectWalletBtn').addEventListener('click', () => {
            if (!connected) {
                connected = true;
                document.getElementById('connectWalletBtn').innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M13 3H3C2.44772 3 2 3.44772 2 4V12C2 12.5523 2.44772 13 3 13H13C13.5523 13 14 12.5523 14 12V4C14 3.44772 13.5523 3 13 3Z" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M11 6H12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                    0x12...9f3A
                `;
            }
        });

        // Gráfico de precios
        const options = {
            series: [{
                data: [1, 0.98, 1.02, 0.99, 1.01, 1.03, 1.0]
            }],
            chart: {
                type: 'line',
                height: 300,
                foreColor: '#F4EEFF',
                toolbar: { show: false }
            },
            colors: ['#1FC7D4'],
            stroke: { width: 3 },
            xaxis: {
                categories: ['1h', '6h', '12h', '24h', '3d', '7d', '30d']
            },
            tooltip: { theme: 'dark' }
        };

        const chart = new ApexCharts(document.querySelector("#priceChart"), options);
        chart.render();

        // Datos de ejemplo
        const networks = [
            { name: 'Ethereum', balance: '5,000.00', logo: 'https://cryptologos.cc/logos/ethereum-eth-logo.png' },
            { name: 'BSC', balance: '3,250.00', logo: 'https://cryptologos.cc/logos/binance-coin-bnb-logo.png' },
            { name: 'Polygon', balance: '4,200.00', logo: 'https://cryptologos.cc/logos/polygon-matic-logo.png' },
            { name: 'Avalanche', balance: '1,850.00', logo: 'https://cryptologos.cc/logos/avalanche-avax-logo.png' }
        ];

        // Renderizar redes
        const networkList = document.querySelector('.network-list');
        networks.forEach(network => {
            networkList.innerHTML += `
                <div class="network-item">
                    <div class="network-info">
                        <img src="${network.logo}" class="network-icon">
                        <div>
                            <div>${network.name}</div>
                            <div style="font-size: 12px; color: #9A6AFF;">Available: ${network.balance} USDT</div>
                        </div>
                    </div>
                    <div class="network-balance">$${network.balance}</div>
                </div>
            `;
        });
    </script>
</body>
</html>
